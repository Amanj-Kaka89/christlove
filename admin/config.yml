backend:
  name: git-gateway
  branch: master

display_url: https://miloandfinn.netlify.com
logo_url: https://miloandfinn.netlify.com/assets/favicons/android-chrome-384x384.png
public_folder: '/images'
media_folder: 'source/images'
media_library:
  name: uploadcare
  config:
    publicKey: 9f0b2b6f1d82d63f1332

collections:
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'Page One'
        name: 'one'
        file: 'pages/one.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Slug', name: 'slug', widget: 'hidden', default: 'one' }
          - { label: 'Summary', name: 'summary', widget: 'text' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      
      - label: 'FAQ'
        name: 'faq'
        file: 'pages/faq.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Slug', name: 'slug', widget: 'hidden', default: 'faq' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'faq' }
          - { label: 'Tags', name: 'tags', widget: 'hidden', default: 'nav' }
          - label: 'Questions'
            name: 'questions'
            widget: 'list'
            fields:
              - { label: 'Question', name: 'question', widget: 'string' }
              - { label: 'Answer', name: 'answer', widget: 'text' }
    
  - name: 'settings'
    label: 'Settings'
    delete: false
    editor:
      preview: false
    files:
      - label: 'Site Settings'
        name: 'settings'
        file: 'config/site.js'
        fields:
          - label: 'General'
            name: general
            widget: 'object'
            fields:
              - { label: 'Site Name', name: 'name', widget: 'string' }
              - { label: 'Language', name: 'lang', widget: 'string' }
              - { label: 'Default Title', name: 'title', widget: 'string' }
              - { label: 'Home URL', name: 'url', widget: 'string', hint: 'Must starts with https://' }
              - { label: 'Theme Color', name: 'themeColor', widget: 'string', hint: 'Hex value of a color. For example, #ffffff' }
          - label: 'Form'
            name: form
            widget: 'object'
            fields:
              - { label: 'Form Name', name: 'name', widget: 'string', hint: 'What the form is called in Netlify (Capitalize first letter)' }