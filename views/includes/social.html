<meta property="fb:app_id" content="{{ config.analytics.facebook }}">
<meta name="twitter:site" content="@{{ config.analytics.twitter }}">
<meta name="twitter:card" content="summary_large_image">
<meta property="og:url" content="{{url}}">
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ cover }}">
<meta property="og:title" content="{{ pageTitle }}">
<meta property="og:description" content="{{ description }}">
<meta property="og:site_name" content="{{ config.site.name }}">
<meta property="og:locale" content="{{ config.locales[config.site.lang].name }}" />
{% for item in config.locales offset:1 %}
  <meta property="og:locale:alternate" content="{{ item[1].name }}" />
{% endfor %}
