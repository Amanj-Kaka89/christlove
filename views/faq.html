{% layout 'includes/layout.html' %}

{% block content %}

  <div class="container">
    <h1>{{ title }}</h1>
    <p class="lead">{{ summary }}</p>
    
    <div class="faq">
      {% for item in questions %}
        <h5>{{ item.question }}</h5>
        <p>{{ item.answer }}</p>
      {% endfor %}   
    </div>
  </div>
  
{% endblock %}
